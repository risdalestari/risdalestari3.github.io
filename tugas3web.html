<!DOCTYPE html>
<html>
<head>
  <title>Iterasi While 16 Kali</title>
</head>
<body>
  <button onclick="startIteration()">Mulai Iterasi</button>

  <script>
    function startIteration() {
      var count = 0;

      while (count < 16) {
        alert('Ini adalah iterasi ke-' + (count + 1));
        count++;
      }

      alert('Iterasi selesai.');
    }
  </script>
</body>
</html>
