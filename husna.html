<!DOCTYPE html>
<html>
<head>
    <title>iterasi while</title>
</head>
<body>
    <button onclick="startIteration()">Mulai iterasi</button>

    <script>
        function startIteration(){
            var count=1;
            while (count <= 16){
                alert("Iterasi ke-" + count);
                count++;
            }
        }
    </script>
</body>
</html>
